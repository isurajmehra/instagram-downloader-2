<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link href="style.css" />
    <title>Instagram Downloader</title>
  </head>

  <body>
    <div id="app container bg-secondary">
      <div class="row align-center justify-center">
        <input type="text" placeholder="URL Instagram" id="img-url" />
        <button class="btn btn-primary" id="img-btn">Get image</button>
        <button class="btn btn-primary" id="btn-download" style="display: none">
          Download all image
        </button>
      </div>
      <div class="album py-5 bg-light">
        <div class="container" id="img-area"></div>
      </div>
    </div>
  </body>
  <script type="module" src="main.js"></script>
</html>
